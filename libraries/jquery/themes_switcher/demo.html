<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Example page for jQuery UI Dialog Theme Switcher</title>

	<link rel="stylesheet" type="text/css" href="./demo.css" /> 
  
	<script language="javascript" type="text/javascript" src="./jquery.js"></script>
	<script language="javascript" type="text/javascript" src="./jquery-ui-1.8.16.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="./jquery.cookie.js"></script>

	<script language="javascript" type="text/javascript" src="./themes/jquery.gcjs_themeswitcher_dialog.js"></script>

	<script language="javascript" type="text/javascript">
		$(document).ready( function(){

			$('body').css('display', 'none');

			$("#demo_from").datepicker();

			// create dialog
			$("#demo_opt_Theme").gcjs_themeswitcher_dialog.gcjs_m_add_theme({theme: "No Design", pic: "theme_90_no-design.png", file: "no-design/jquery-ui-1.8.16.custom.css"});
			$("#demo_opt_Theme").gcjs_themeswitcher_dialog.gcjs_m_add_theme({theme: "Humanity", pic: "theme_90_humanity.png", file: "humanity/jquery-ui-1.8.16.custom.css"});

 			$("#demo_opt_Theme").gcjs_themeswitcher_dialog({s_title: "Select Theme", number_pics: 1, url_gallery: "./themes/theme_gallery/", url_css: "./themes/theme_css/"});

			// load default css
			$.fn.gcjs_themeswitcher_dialog.gcjs_m_load_initial_css ("");


			$('body').css('display', 'block');
		});
	</script>

</head>


<body>

	<div class="ui-widget" id="demo_table">

		<div class="ui-widget-header" id="demo_top" >
			
			<button class="ui-state-default ui-corner-all" id="demo_opt_Theme">
			<label for="demo_opt_Theme">Switcher</label></button>
		</div>	

		<div class="ui-widget-content" id="demo_frame">

			<select class="ui-selecting ui-state-default ui-corner-all">
      			<option value="CurrentY" id="demo_opt_CurrentY">
      			<label for="demo_opt_CurrentY">Current year</label> </option>
     			
      			<option selected value="PreviousY" id="demo_opt_PreviousY">
      			<label for="demo_opt_PreviousY">From previous year</label> </option>

      			<option value="3Years" id="demo_opt_3Years">
      			<label for="demo_opt_3Years">3 Years</label> </option>

   			</select>

			<label for="demo_from" id="demo_from_t">from:</label>		
			<input class="ui-state-default ui-corner-all" type="text" id="demo_from">

		</div>

		<div class="ui-widget-content" id="demo_content">
			<p class="ui-widget-content">Any content comes here ...</p>
		</div>

	</div>

</body>
</html>
